<!-- Exercício #3
Vamos exercitar o uso de container e grid do Bootstrap, crie uma página
utilizando estes componentes para replicar o resultado abaixo. As partes
em branco estão vazias, vou dar uma dica pode utilizar offset. -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-black">oi</div>
            <div class="col-3 bg-primary text-primary">oi</div>
            <div class="col-3 bg-success text-success">oi</div>
            <div class="col-3 bg-danger text-danger">oi</div>
            <div class="col-3 bg-black text-black">oi</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-success text-success offset-3">oi</div>
            <div class="col-3 bg-black text-black offset-3">oi</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-primary text-primary">oi</div>
            <div class="col-3 bg-danger text-danger offset-3">oi</div>
            <div class="col-12 bg-black text-black">oi</div>
        </div>
    </div>
</body>

</html>
